<h1 id="tableLabel">Patient List</h1>



<mat-form-field appearance="legacy">
  <mat-label>Name</mat-label>
  <input matInput placeholder="Patient name" [formControl]="patientName" required>
  <mat-icon *ngIf="patientName.invalid" class="input-missing" matSuffix>error</mat-icon>
  <mat-icon *ngIf="patientName.valid" class="input-accepted" matSuffix>check_circle</mat-icon>
  <mat-hint>Patient name</mat-hint>
</mat-form-field>


<mat-form-field appearance="legacy">
  <mat-label>Age</mat-label>
  <input type="number" matInput placeholder="Patient age" [formControl]="patientAge" required>
  <mat-icon *ngIf="patientAge.invalid" class="input-missing" matSuffix>error</mat-icon>
  <mat-icon *ngIf="patientAge.valid" class="input-accepted" matSuffix>check_circle</mat-icon>
  <mat-hint>Patient age</mat-hint>
</mat-form-field>

<mat-form-field appearance="legacy">
  <mat-label>Reason</mat-label>
  <input matInput placeholder="How do you feel?" [formControl]="reason">
  <mat-icon *ngIf="reason.invalid" class="input-missing" matSuffix>error</mat-icon>
  <mat-icon *ngIf="reason.valid" class="input-accepted" matSuffix>check_circle</mat-icon>
  <mat-hint>Reason to go to Hospital</mat-hint>
</mat-form-field>

<button (click)="save()">Save</button>
